---
- name: Clone, build, and run Java application
  hosts: production
  vars:
    repo_url: "https://github.com/afiffahreza/devops-final-project.git"
  pre_tasks:
    - name: Ensure .ssh directory exists
      file:
        path: "~/.ssh"
        state: directory
        mode: '0700'
    - name: Check if id_rsa exists
      stat:
        path: "~/.ssh/id_rsa"
      register: id_rsa_check
    - name: Decode base64 private key and create id_rsa if it does not exist
      shell: |
        export $(grep -v '^#' .env | xargs)
        echo "{{ GH_DEPLOY_KEY | b64decode }}" > ~/.ssh/id_rsa
        chmod 400 ~/.ssh/id_rsa
      when: not id_rsa_check.stat.exists
    - name: Ensure id_rsa has 400 permissions
      file:
        path: "~/.ssh/id_rsa"
        mode: '0400'
    - name: Add GitHub to known_hosts
      shell: |
        ssh-keyscan github.com >> ~/.ssh/known_hosts
      args:
        creates: "~/.ssh/known_hosts"
  tasks:
    - name: Stop the currently running Java application
      shell: |
        pkill -f 'java -jar'
      ignore_errors: yes
    - name: Clone the repository
      git:
        repo: "{{ repo_url }}"
        dest: "/tmp/repo"
        update: yes
    - name: Change directory to the repository and build the project
      shell: |
        cd /tmp/repo
        ./mvnw package
      args:
        chdir: /tmp/repo
    - name: Run the Java application
      shell: |
        java -jar target/*.jar
      args:
        chdir: /tmp/repo
